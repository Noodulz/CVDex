
name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flutter:
    name: Flutter Workflow
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 4: Run Code Formatter (dart format)
      - name: Format Code
        run: flutter format .
      
      # Step 5: Commit Code Formatting Changes
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-format code via GitHub Actions" || echo "No changes to commit"
          git push

      # Step 6: Run Linter (dart analyze)
      - name: Lint Code
        run: flutter analyze || echo "Linting issues found"

      # Step 7: Run Tests
      - name: Run Tests
        run: flutter test
